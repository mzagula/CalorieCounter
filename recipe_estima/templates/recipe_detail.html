{% extends 'base.html' %}

{% block content %}
  <h1>{{ recipe.title }}</h1>
  <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
  <p>{{ recipe.instructions }}</p>

  <h2>Ingredients:</h2>
  <ul>
    {% for ingredient in ingredients %}
      <li>{{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.name }}</li>
    {% endfor %}
  </ul>

  <h2>Total calories:</h2>
  <p>{{ total_calories }}</p>
{% endblock %}
