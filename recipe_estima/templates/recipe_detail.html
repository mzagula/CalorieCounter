{% load static %}
<script src="{% static 'recip_estima/js/script.js' %}"></script>
<h1>{{ recipe.recipe_header }}</h1>
<button id="edit-button" onclick="enableEditMode()">Edit</button>
<input type="text" id="edit-field" style="display: none;">
<ul>
  <div id="display-field">{{ recipe.description }}</div>
</ul>
<h2>Ingredients:</h2>
<ul>
  {% for ingred in ingredients %}
    <li>{{ ingred }}</li>
  {% endfor %}
</ul>
<h2>Calorie:</h2>
<ul>
  <li>Tresc</li>
</ul>
